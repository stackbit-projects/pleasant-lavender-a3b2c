backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: blue
            hint: The color palette of the site
            options:
              - blue
              - purple
              - green
              - orange
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if logo image not specified
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the header
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in header
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the footer
              - widget: string
                name: tagline
                label: Footer Tagline
                required: false
                hint: The tagline displayed in the footer
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the secondary navigation menu in the footer
              - widget: string
                name: nav_title
                label: Menu Title
                required: false
                hint: The title of the secondary menu displayed in the footer
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
              - widget: boolean
                name: has_social
                label: Enable Social Links
                required: false
                default: true
                hint: Display social links in the footer
              - widget: string
                name: social_title
                label: Social Links Title
                required: false
                hint: The title of the social links list displayed in the footer
              - widget: list
                name: social_links
                label: Social Links
                required: false
                hint: The list of social links displayed in the footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
              - widget: boolean
                name: has_subscribe
                label: Enable Subscribe
                required: false
                default: true
                hint: Display the newsletter subscription form in the footer
              - widget: string
                name: subscribe_title
                label: Subscribe Title
                required: false
                hint: The title of the subscribe block displayed in the footer
              - widget: string
                name: subscribe_content
                label: Subscribe Content
                required: false
                hint: >-
                  The text content in the subscribe block displayed in the
                  footer
              - widget: string
                name: content
                label: Footer Content
                required: false
                hint: The copyright text displayed in the footer
              - widget: list
                name: links
                label: Links
                required: false
                hint: A list of links displayed in the footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
