    folder: src/pages/posts
    create: true
    extension: md
    slug: '{{slug}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the post
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the title or the featured image
      - widget: date
        name: date
        label: Date
        required: true
      - widget: markdown
        name: excerpt
        label: Excerpt
        required: false
